<!DOCTYPE html>
<html>
    <head>
        <script src="js/servicio.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor-lateral buscador-monitoreo" id="buscador">
            <div class="buscador barra_monitoreo">
                <div>
                    <div class="cont-pre-monitor">
                        Busqueda
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="busqueda" >
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Desde:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="desde" >
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Hasta:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="hasta" >
                    </div>
                </div>
                <div>
                    <div class="boton boton-monitoreo" id="buscar">
                        <img src="img/buscar.svg" width="12" height="12">
                        Buscar
                    </div>
                </div>
            </div>
            <div class="buscador_titulo">
                Servicios / Veh&iacute;culos
            </div>
            <div id="lista_busqueda_servicio" class="lista_busqueda">
                <div class="contenedor-loader">
                    <div class="loader" id="loader">Loading...</div>
                </div>
            </div>
            <div id="mensaje-error" class="mensaje-error">

            </div>
        </div>
        <div class="contenedor_central" id="contenedor_central">
            <div class="mensaje_bienvenida">
                SELECCIONE OPCIONES PARA BUSCAR SERVICIOS
            </div>
        </div>
        <div class="pie">
            <div class="pie-left">
                <div class="boton oculto" id="exportar">
                    <img src="img/icon.svg" width="12" height="12">
                    Exportar
                </div>
            </div>
        </div>
    </body>
</html>
