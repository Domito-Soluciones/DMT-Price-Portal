<!DOCTYPE html>
<html>
    <head>
        <script src="js/llamada.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor-lateral buscador-servicio" id="buscador">
            <div class="buscador barra_monitoreo">
                <div>
                    <div class="cont-pre-monitor">
                        ID Llamada
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="id" placeholder="Ej: 10000">
                    </div>
                </div>
                <div id="cont_empresa">
                    <div class="cont-pre-monitor">
                        Extensión
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="extension" placeholder="Ej: 34543">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Contraparte
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="contraparte" placeholder="Ej: 954543677">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Tipo
                    </div>
                    <div class="input-monitoreo">
                        <select id="tipo">
                            <option value="">Seleccione</option>
                            <option value="0">Entrante</option>
                            <option value="1">Entre anexos</option>
                            <option value="2">Saliente</option>
                            <option value="3">Saliente Local</option>
                            <option value="4">Saliente Celular</option>
                            <option value="5">Saliente LDN</option>
                            <option value="6">Saliente LDI</option>
                            
                        </select>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Fecha desde
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="desde" placeholder="Ej: 01/01/2000 00:00">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Fecha hasta
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="hasta" placeholder="Ej: 01/01/2019 00:00">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Usuario
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="user" placeholder="Ej: Juan Perez">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Centro de costo
                    </div>
                    <div class="input-monitoreo">
                        <input class="input_asignar" type="text" id="cc" placeholder="Ej: SAC">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Costo
                    </div>
                    <div class="input-monitoreo">
                        Min <input class="input_asignar_mini" type="text" id="costo1" placeholder="0" maxlength="10">
                        Max <input class="input_asignar_mini" type="text" id="costo2" placeholder="2500" maxlength="10">
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Duración
                    </div>
                    <div class="input-monitoreo">
                        Min <input class="input_asignar_mini" type="text" id="duracion1" placeholder="0" maxlength="10">
                        Max <input class="input_asignar_mini" type="text" id="duracion2" placeholder="2500" maxlength="10">                    </div>
                </div>
                <div>
                    <div class="boton boton-monitoreo" id="buscar">
                        <img src="img/buscar.svg" width="12" height="12">
                        Buscar
                    </div>
                </div>
            </div>
            <div id="mensaje-error" class="mensaje-error">

            </div>
        </div>
        <div class="contenedor_central_servicio" id="contenedor_central">
            <div id="lista_busqueda_servicio" class="lista_busqueda_extendida">
            </div>
        </div>
    </body>
</html>
