<!DOCTYPE html>
<html>
    <head>
        <script src="js/reporte.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor-lateral buscador-servicio" id="buscador">
            <div class="buscador barra_monitoreo">
                <div>
                    <div class="cont-pre-monitor">
                        Empresa
                    </div>
                    <div class="input-monitoreo">
                        <select id="empresa"></select>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Conductor
                    </div>
                    <div class="input-monitoreo">
                        <select id="conductores" ></select>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Fecha Desde:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="desde" >
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Fecha Hasta:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="hasta" >
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Hora Desde:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="hdesde" >
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Hora Hasta:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="hhasta" >
                    </div>
                </div>
                <div>
                    <div class="boton boton-monitoreo" id="buscar">
                        <img src="img/buscar.svg" width="12" height="12">
                        Buscar
                    </div>
                </div>
            </div>
            <div id="mensaje-error" class="mensaje-error">

            </div>
        </div>
        <div class="contenedor_central_servicio" id="contenedor_central">
            <div id="lista_busqueda_servicio" class="lista_busqueda_extendida">
                <div class="mensaje_bienvenida">
                    SELECCIONE OPCIONES PARA VER REPORTES
                </div>
            </div>
        </div>
        <div class="pie">
            <div class="pie-left">
                <div class="boton btn-grande oculto" id="exportar">
                    <img src="img/icon.svg" width="12" height="12">
                    Exportar Excel
                </div>
                <div class="boton btn-grande oculto" id="exportar">
                    <img src="img/icon.svg" width="12" height="12">
                    Exportar PDF
                </div>
            </div>
        </div>
    </body>
</html>
