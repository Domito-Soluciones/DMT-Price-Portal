<!DOCTYPE html>
<html>
    <head>
        <script src="js/tarifa.js" type="text/javascript"></script>
        <script src="js/tarifa_funciones.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor-lateral total">
            <div class="buscador">
                Buscar: <input type="text" id="busqueda">                    
            </div>
            <div class="buscador_titulo">
                Tarifas
            </div>
            <div id="lista_busqueda_tarifa" class="lista_busqueda">
                <div class="contenedor-loader">
                    <div class="loader" id="loader">Loading...</div>
                </div>
            </div>
            <div id="mensaje-error" class="mensaje-error">

            </div>
        </div>
        <div class="contenedor_central extenso" id="contenedor_central">
            <div class="mensaje_bienvenida">
                SELECCIONE OPCIONES PARA AGREGAR EDITAR Y/O MODIFICAR TARIFAS
            </div>
            <div id="lista_busqueda_tarifa_detalle" class="lista_busqueda_extendida">
                <div class="contenedor-loader">
                    <div class="loader" id="loaderTarifa">Loading...</div>
                </div>
            </div>
            <div class="pie" id="pie-aniadir">
                <div class="pie-left">
                    <div class="boton oculto" id="agregar">
                        <img src="img/anadir.svg" width="12" height="12">
                        A&ntilde;adir
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
