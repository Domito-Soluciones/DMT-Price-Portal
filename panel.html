<!DOCTYPE html>
<html>
    <head>
        <script src="js/panel.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor-lateral buscador-asignacion">
            <div class="buscador_titulo">
                    Nuevo Servicio
                    <input type="hidden" id="idServicio" value="">
            </div>
            <div class="buscador barra_asignacion">
                <div class="contenedor-ubicacion">
                    <div class="buscador-subtitulo">
                        Ubicaci&oacute;n
                    </div>
                    <div>
                        <div class="cont-pre-monitor">
                            Partida
                        </div>
                        <div class="input-monitoreo">
                            <input type="text" class="input_asignar" id="partida" placeholder="Ej: Av los pinos 123">
                            <div class="datalist-visible" id="partidal"></div>
                        </div>
                    </div>
                    <div>
                        <div class="cont-pre-monitor cont-destino1">
                            Destino
                        </div>
                        <div class="input-monitoreo" id="destinos">
                            <input type="text" class="input_asignar destino" id="destino" placeholder="Ej: Av los pinos 723">
                            <div class="datalist-visible" id="destinol"></div>
                        </div>
                    </div>
                    <div>
                        <div class="input-monitoreo">
                            <div class="boton" id="agregar_destino">
                                <img src="img/anadir.svg" width="12" height="12">
                                Agregar
                            </div>
                            <div class="boton" id="quitar_destino">
                                <img src="img/cancelar.svg" width="12" height="12">
                                Quitar
                            </div>
                        </div>
                        <div class="input-monitoreo">
                            <div class="boton" id="dibujar">
                                <img src="img/buscar.svg" width="12" height="12">
                                Buscar
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contenedor-ubicacion">
                    <div class="buscador-subtitulo">
                        Pasajeros
                    </div>
                    <div>
                        <div class="cont-pre-monitor">
                            Cliente
                        </div>
                         <div class="input-monitoreo">
                             <input type="text" class="input_asignar" list="lcliente" id="cliente" placeholder="Ej: Falabella" onkeyup="cargarClientes()">
                             <datalist id="lcliente"></datalist>
                        </div>
                    </div>
                    <div>
                        <div class="cont-pre-monitor">
                            Pasajero
                        </div>
                         <div class="input-monitoreo">
                            <input type="text" class="input_asignar" list="lusuario" id="usuario" placeholder="Ej: Juan Perez"  autocomplete="off">
                            <datalist id="lusuario"></datalist>
                        </div>
                    </div>
                </div>
                <div class="contenedor-ubicacion">
                    <div class="buscador-subtitulo">
                        Conductor
                    </div>
                    <div>
                        <div class="cont-pre-monitor">
                            Transportista
                        </div>
                         <div class="input-monitoreo">
                             <input type="text" class="input_asignar" list="ltransportista" id="transportista" placeholder="Ej: T100" onkeyup="cargarTransportistas()">
                            <datalist id="ltransportista"></datalist>
                        </div>
                    </div>
                    <div>
                        <div class="cont-pre-monitor">
                            Veh&iacute;culo
                        </div>
                        <div class="input-monitoreo">
                            <input type="text" class="input_asignar" list="lvehiculo" id="vehiculo" placeholder="Ej: M100">
                            <datalist id="lvehiculo"></datalist>
                        </div>
                    </div>
                    <div>
                        <div class="cont-pre-monitor">
                            Tipo
                        </div>
                        <div class="input-monitoreo">
                            <input type="text" class="input_asignar" list="ltipo" id="tipo" placeholder="Ej: Recogida">
                            <datalist id="ltipo">
                                <option>Recogida</option>
                                <option>Reparto</option>
                                <option>Servicio Especial</option>
                            </datalist>
                        </div>
                    </div>
                    <div>
                        <div class="cont-pre-monitor">
                            Tarifa
                        </div>
                        <div class="input-monitoreo">
                            <input type="text" class="input_asignar" list="ltarifa" id="tarifas" placeholder="Ej: Tarifa 1">
                            <datalist id="ltarifa"></datalist>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="buscador-asignacion-boton">
            <div class="boton" id="solicitar">
                <img src="img/guardar.svg" width="12" height="12">
                Solicitar
            </div>
            <div class="boton" id="borrar">
                <img src="img/cancelar.svg" width="12" height="12">
                Borrar
            </div>
        </div>
        <div class="contenedor_central asignacion_buscador" id="contenedor_mapa">
            
        </div>
        <div class="titulo_servicios_pendientes" id="titulo_servicios_pendientes">
            Servicios Pendientes
        </div>
        <div class="servicios_pendientes" id="servicios_pendientes">
            <div class="buscador_titulo">
                Servicios Pendientes
            </div>
            <div class="contenedor_servicios" id="contenedor_servicios">
                No hay servicios pendientes
            </div>
        </div>
    </body>
</html>
