<!DOCTYPE html>
<html>
    <head>
        <script src="js/monitoreo.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor-lateral buscador-monitoreo contenedor_oculto" id="buscador">
            <div class="buscador barra_monitoreo">
                <div>
                    <div class="cont-pre-monitor">
                        Servicio:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="busqueda" list="lservicio">
                        <datalist id="lservicio"></datalist>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Veh&iacute;culo:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="movil" list="lmovil">
                        <datalist id="lmovil"></datalist>
                    </div>
                </div>
                <div>
                    <div class="cont-pre-monitor">
                        Pasajero:
                    </div>
                    <div class="input-monitoreo">
                        <input type="text" id="usuario" list="lpasajero">
                        <datalist id="lpasajero"></datalist>
                    </div>
                </div>
            </div>
            <div class="buscador_titulo">
                Servicios / Veh&iacute;culos
            </div>
            <div id="lista_busqueda" class="lista_busqueda">
                <div class="contenedor-loader">
                    <div class="loader" id="loader">Loading...</div>
                </div>
            </div>
            <div id="mensaje-error" class="mensaje-error">

            </div>
        </div>
        <div class="contenedor-titulo">
            <div class="titulo_pagina_general" id="p_monitoreo">
                1. Monitoreo General
            </div>
            <div class="titulo_pagina_general dispose" id="p_buscador">
                2. Buscador
            </div>
        </div>
        <div class="contenedor_central monitoreo" id="contenedor_mapa">
            <div class="map" id="map">
                <!--aqui va el mapa-->
            </div> 
        </div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcQylEsZAzuEw3EHBdWbsDAynXvU2Ljzs&libraries=places&callback=initMap"></script>
    </body>
</html>
