<div class="titulo_pagina">

    <div class="titulo_pagina_general dispose" id="p_pasajero">

<div class="contenedor-info general" id="cont_general">
    <div class="contenedor-formulario">
        <div class="contenedor-fila">
            <div class="contenedor-fila">
                <div class="contenedor-pre-input">
                    Rut (*)
                </div>
                <div class="contenedor-input">
                    <input type="text" id="rut" placeholder="Ej: 11111111-1"  autocomplete="off" maxlength="10">
                </div>
            </div>
            <div class="contenedor-fila">
                <div class="contenedor-pre-input">
                    Razon Social (*)
                </div>
                <div class="contenedor-input">
                    <input type="text" id="razon" placeholder="Ej: Los alamos S.A." maxlength="20">
                </div>
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Tipo (*)
            </div>
            <div class="contenedor-input">
                <input type="text" list="ltipo" id="tipo" placeholder="Ej: Convenio">
                <datalist id="ltipo">
                    <option value="Convenio">Convenio</option>
                    <option value="Servicio especial">Servicio especial</option>
                </datalist>
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Direcci&oacute;n (*)
            </div> 
            <div class="contenedor-input">
                <input type="text"  id="direccion" placeholder="Ej: Av los valles 234" maxlength="50">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Nombre Contacto (*)
            </div>
            <div class="contenedor-input">
                <input type="text" id="nombre" placeholder="Ej: Juan perez" maxlength="10">                    
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Tel&eacute;fono Contacto (*)
            </div>
            <div class="contenedor-input">
                <input type="text" id="telefono" placeholder="Ej: 224337865" maxlength="10">                    
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                E-mail Contacto (*)
            </div>
            <div class="contenedor-input">
                <input type="text" id="mail" placeholder="Ej: user@dominio.cl" maxlength="40">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                E-mail Facturaci&oacute;n (*)
            </div>
            <div class="contenedor-input">
                <input type="text" id="mail2" placeholder="Ej: user@dominio.cl" maxlength="40">
            </div>
        </div>
        <div class="contenedor-fila">
            <div class="contenedor-pre-input">
                Centro Costo (*)
            </div>
            <div class="contenedor-input">
                <input type="text" id="centros" placeholder="Ej: Principal" maxlength="40">
            </div>
        </div>
    </div>
</div>
<div class="contenedor-info contenedor_oculto" id="cont_pasajero">
    <div id="tablaConductores" class="tabla-general">
        <div class="tablaCabecera">

    </div>

    </div>
